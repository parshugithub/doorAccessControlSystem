<div class="col-lg-12 grid-margin stretch-card"  style="margin-left: -44px;">
  <div class="card-body" style="padding: unset;">
      <div class="card-header">
    <h4 class="card-title">UsersList</h4>

    <form class="d-flex align-items-left h-100" action="#" style="margin-right: -6rem;">
      <div class="input-group" style="border: 1px solid #ebedf2;">
       
        <input type="text" class="form-control  border-0" id="search_event" type="text" name="search" [(ngModel)]="searchText"
        autocomplete="off" placeholder=" Start searching.">
      </div>
    </form>

    <button type="button" class="btn btn-gradient-primary mr-2" routerLink="/usermanagemet/createuser" id="addnewuser">Add User</button>


       
      </div>

  <div class="card">
      <div class="table-responsive pt-3">
        <table class="table table-bordered">
          <thead class="thead">
            <tr>
              <th>
                No
              </th>
              <th>
                User Name
              </th>
              <th>
                Name
              </th>
              <th>
                Address
              </th>
              <th>
                UserType
              </th>
              <th>
                PhoneNumer
              </th>
              <th>
                Email
              </th>
              <th>
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users | filter:searchText; let i=index">
              <td class="py-1"><input type="text" hidden id=userid [(ngModel)]=user.id/>
                  {{i+1}}
              </td>
              <td class="users_content">
                  <span>{{user.userName}}</span>
              </td>
              <td  class="users_content">
                  <span>{{user.firstName}} {{user.lastName}} </span>
              </td>
              <td  class="users_content">
                  <span>{{user.address}}</span>
              </td>
              <td  class="users_content">
                <span id="voice_operator_id_refer{{i}}"></span>
                  <span>{{user.user_type}}</span>
              </td>
              <td  class="users_content">
                  <span>{{user.phone_number}}</span>
              </td>
              <td  class="users_content">
                  <span>{{user.email}}</span>
              </td>
              <td>
                  <div class="actionbtn">
                  <span>
                      <button type="button" (click)="update(user.userName)" class="btn btn-gradient-primary btn-rounded btn-icon">
                          <i  class="mdi mdi-pencil" data-toggle="tooltip" title="Edit"></i></button>                   
                  </span>
                <span>
                  <button type="button" (click)="deleteUserCalling(user.userName)" class="btn btn-gradient-primary btn-rounded btn-icon">
                      <i class="mdi mdi-delete" data-toggle="tooltip" title="Delete"></i></button>
                  </span>
                  <span  *ngIf="(user.user_type === 'Voice Operator')">
                    
                    <button type="button" id="voice_operator{{i}}"  (click)="goToVoiceOperatorSite(user.userName,user.user_id)" class="btn btn-gradient-primary btn-rounded btn-icon">
                        <i class="mdi mdi-phone-in-talk" data-toggle="tooltip" title="call Voice"></i></button>
                    </span>

                 
                    
              </div>
              </td>
                
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
