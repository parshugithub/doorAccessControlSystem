<div class="col-lg-12 grid-margin stretch-card"  style="margin-left: -44px;">
  <div class="card-body" style="padding: unset;">
      <div class="card-header">
    <h4 class="card-title">EngineersList</h4>

    <form class="d-flex align-items-left h-100" action="#" style="margin-right: -6rem;">
      <div class="input-group" style="border: 1px solid #ebedf2;">
       
        <input type="text" class="form-control  border-0" id="search_event" type="text" name="search" [(ngModel)]="searchText"
        autocomplete="off" placeholder=" Start searching.">
      </div>
    </form>

    <!-- <button type="button" class="btn btn-gradient-primary " routerLink="/usermanagemet/createuser" id="addnewuser">Add User</button> -->

    <button type="button" class="btn btn-gradient-primary "  routerLink="/engineer-dashboard/create-engineer"  id="addnewuser">Add Engineer</button>

       
      </div>

  <div class="card">
      <div class="table-responsive pt-3" style="overflow: revert;">
        <table class="table table-bordered">
          <thead class="thead">
            <tr>
              <th>
                No
              </th>
              <th>
                Engineer Name
              </th>
              <th>
                employeeID
              </th>
              <th>
                userName
              </th>
              <!-- <th>
                password
              </th> -->
              <th>
                createdDate
              </th>
              <th>Customer Infromation</th>

              <th>
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let engineer of engineers | filter:searchText; let i=index">
              <td class="py-1"><input type="text" hidden id=userid [(ngModel)]=engineer.engID/>
                  {{i+1}}
              </td>
              <td class="users_content">
                  <span>{{engineer.engineerName}}</span>
              </td>
              <td  class="users_content">
                  <span>{{engineer.employeeID}}</span>
              </td>
              <td  class="users_content">
                  <span>{{engineer.userName}}</span>
              </td>
              <!-- <td  class="users_content">
                  <span>{{engineer.password}}</span>
              </td> -->
              <td  class="users_content">
                  <span>{{engineer.createdDate}}</span>
              </td>
              <td>
                <div ngbDropdown>
                    <button class="btn btn-gradient-primary" type="button" id="dropdownMenuOutlineButton1" ngbDropdownToggle>
                      CustomerInfo
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownMenuOutlineButton1">
                      <a class="dropdown-item" (click)="allCustomers(engineer.engID)" >All Customers</a>
                      <a class="dropdown-item" (click)="createCustomer(engineer.engID)" >Create Customer</a>
                    </div>
                  </div>
            </td>
              <td>
                  <div class="actionbtn">
                  <span>
                      <button type="button" (click)="update(engineer.engID)" class="btn btn-gradient-primary btn-rounded btn-icon">
                          <i  class="mdi mdi-pencil" data-toggle="tooltip" title="Edit"></i></button>                   
                  </span>
                <span>
                  <button type="button" (click)="deleteEngineerCalling(engineer.engID)" class="btn btn-gradient-primary btn-rounded btn-icon">
                      <i class="mdi mdi-delete" data-toggle="tooltip" title="Delete"></i></button>
                  </span>
                 

                 
                    
              </div>
              </td>
                
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
