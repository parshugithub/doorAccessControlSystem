
    <h4 class="card-title">Create Engineer</h4>
    <form class="forms-sample" #engineerCreate="ngForm" id="main_form" autocomplete="on">
      <div id="create_site" class="form-group row">
        <label class="col-sm-2 col-form-label">engineerName</label>
        <div class="col-sm-5">
          <input type="text" id="engineerName" name="engineerName" class="form-control" required minlength="2"
            placeholder="Enter engineerName" [(ngModel)]="engineer.engineerName" #engineerName="ngModel">

          <div *ngIf="engineerName.invalid && (engineerName.dirty || engineerName.touched)" class="alert alert-danger">
            <div *ngIf="engineerName.errors.required">
              engineerName is required.
            </div>
            <div *ngIf="engineerName.errors.minlength">
              engineerName must be at least 2 characters long.
            </div>
          </div>
        </div>
      </div>
      <div id="create_site" class="form-group row">
        <label for="deviceId" class="col-sm-2 col-form-label">employeeID</label>
        <div class="col-sm-5">
          <input type="text" (keypress)="numberOnly($event)" placeholder="Enter employeeID" name="employeeID"
            class="form-control" required minlength="4" [(ngModel)]="engineer.employeeID" #employeeID="ngModel">
          <div type="text" *ngIf="employeeID.invalid && (employeeID.dirty || employeeID.touched)" class="alert alert-danger">
            <div *ngIf="employeeID.errors.required">
              employeeID is required.
            </div>
            <div *ngIf="employeeID.errors.minlength">
              employeeID must be at least 4 Digits.
            </div>
          </div>
        </div>
      </div>
      <div id="create_site" class="form-group row">
        <label for="userName" class="col-sm-2 col-form-label">userName</label>
        <div class="col-sm-5">
          <input type="text" name="userName" placeholder="Enter userName" class="form-control" required
            minlength="2" [(ngModel)]="engineer.userName" #userName="ngModel">

          <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
            class="alert alert-danger">

            <div *ngIf="userName.errors.required">
              userName is required.
            </div>
            <div *ngIf="userName.errors.minlength">
              userName must be at least 2 characters.
            </div>
          </div>
        </div>
      </div>

      <div id="create_site" class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-5">
          <input type="text" name="password" placeholder="Enter password" class="form-control" required
            minlength="2" [(ngModel)]="engineer.password" #password="ngModel">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
              password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              password must be at least 2 characters.
            </div>
          </div>
        </div>
      </div>

      




      <div class="text-center">
        <button class="btn btn-gradient-primary" (click)="createEnginner();submitButton.disabled = true" style="background-color: #93c47dff !important ;color: black;border-radius: .5rem;"
          [disabled]="engineerCreate.invalid" type="submit" #submitButton
         >Submit</button>

        <a class="btn btn-light btn-fw" style="margin-left: 1rem;color: black;border-radius: .5rem;" (click)="goBack()">Cancel</a>

      </div>
    </form>
